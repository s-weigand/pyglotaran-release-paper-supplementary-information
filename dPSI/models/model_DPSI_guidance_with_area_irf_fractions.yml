clp_relations:
  - source: s1
    target: s2
    parameter: rel.r1
    interval: [[0, 1000]]
  - source: s1
    target: s3
    parameter: rel.r1
    interval: [[0, 1000]]
  - source: s5
    target: s6
    parameter: rel.r1
    interval: [[0, 1000]]
  - source: s5
    target: s7
    parameter: rel.r1
    interval: [[0, 1000]]
  - source: s8
    target: s9
    parameter: rel.r1
    interval: [[0, 1000]]
  - source: s8
    target: s10
    parameter: rel.r1
    interval: [[0, 1000]]

clp_constraints:
  - type: zero
    target: s12
    interval:
      - [1, 1000]
  - type: zero
    target: s14
    interval:
      - [1, 1000]
  - type: zero
    target: s15
    interval:
      - [1, 1000]
  - type: zero
    target: s16
    interval:
      - [1, 1000]

clp_penalties:
  - type: equal_area
    source: s11
    source_intervals: [[1, 1000]]
    target: s1
    target_intervals: [[1, 1000]]
    parameter: area.PS2
    weight: 0.1
  - type: equal_area
    source: s13
    source_intervals: [[1, 1000]]
    target: s1
    target_intervals: [[1, 1000]]
    parameter: area.PS2
    weight: 0.1
    # weight: 0.01
# it is implicitly normalized, i.e. divided by sum of irfscale parameters
irf:
  irf1:
    type: spectral-multi-gaussian
    center: [irf.center1]
    width: [irf.width1, irf.width2]
    scale: [irf.scale1, irf.scale2]
    dispersion_center: irf.common_dispcenter
    center_dispersion_coefficients: [irf.data1_disp1, irf.data1_disp2]
    # backsweep: True
    # backsweep_period: irf.common_backsweep
    # backsweep_exclude: [s15,s16]
  irf2:
    type: spectral-multi-gaussian
    center: [irf.center2]
    width: [irf.width3, irf.width4]
    scale: [irf.scale1, irf.scale3]
    dispersion_center: irf.common_dispcenter
    center_dispersion_coefficients: [irf.data1_disp1, irf.data1_disp2]
    # backsweep: True
    # backsweep_period: irf.common_backsweep
    # backsweep_exclude: [s15,s16]
  irf3:
    type: spectral-multi-gaussian
    center: [irf.center3]
    width: [irf.width5, irf.width6]
    scale: [irf.scale1, irf.scale4]
    dispersion_center: irf.common_dispcenter
    center_dispersion_coefficients: [irf.data1_disp3, irf.data1_disp4]
    # backsweep: True
    # backsweep_period: irf.common_backsweep
    # backsweep_exclude: [s15,s16]
  irf4:
    type: spectral-multi-gaussian
    center: [irf.center4]
    width: [irf.width7, irf.width8]
    scale: [irf.scale1, irf.scale5]
    dispersion_center: irf.common_dispcenter
    center_dispersion_coefficients: [irf.data1_disp3, irf.data1_disp4]
    # backsweep: True
    # backsweep_period: irf.common_backsweep
    # backsweep_exclude: [s15,s16]
